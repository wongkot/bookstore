<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
        <input type="text"
               class="form-control"
               placeholder="Search Books by Title"
               formControlName="searchText">
        <button class="btn btn-primary"
                type="submit"
                id="button-addon2">
            <i class="bi bi-search"></i>
        </button>
    </div>
</form>
