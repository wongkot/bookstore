<div class="container mt-4">
    <div class="row mt-4" *ngIf="bookOrderStateService.errorMessage()">
        <app-error-alert [message]="bookOrderStateService.errorMessage()" (dismiss)="onClearErrorMessage()"></app-error-alert>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <button type="button" class="btn btn-primary" routerLink="">
                <i class="bi bi-arrow-left pe-1"></i>
                Back
            </button>
        </div>
        <div *ngIf="bookOrderStateService.bookOrders().length > 0" class="col-6 d-flex flex-row justify-content-end">
            <button type="button" class="btn btn-danger" (click)="onRemoveAllOrdersClick()">
                Remove All
            </button>
        </div>
    </div>
    <div *ngIf="bookOrderStateService.bookOrders().length > 0" class="table-responsive">
        <table class="table table-hover w-100">
            <thead>
                <tr class="table-primary">
                    <th scope="col">Order No.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Store</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of bookOrderStateService.bookOrders()">
                    <th scope="row" class="text-nowrap">{{ order.orderNo }}</th>
                    <td>{{ order.title }}</td>
                    <td class="text-nowrap">{{ order.store }}</td>
                    <td class="text-nowrap">{{ order.price | number }} $</td>
                </tr>
            </tbody>
            <tfoot>
                <tr class="table-primary">
                    <th scope="row" colspan="3" class="text-nowrap">Total Price</th>
                    <td colspan="1" class="text-nowrap">{{ bookOrderStateService.totalPrice() | number }} $</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="row" *ngIf="bookOrderStateService.isLoading()">
        <h3 class="text-center">Fetching data...</h3>
    </div>
    <div class="row" *ngIf="!bookOrderStateService.isLoading() && bookOrderStateService.bookOrders().length <= 0">
        <h1 class="text-center">No order has been made.</h1>
        <p class="lead text-center">Why not browse our store and order some books?</p>
    </div>
</div>
